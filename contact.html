<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Josh Black</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a class="navar-brand" href="index.html" id="logo">Josh Black</a>
      <nav class="navbar-nav justify-contend-end flex-row">      
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="John Smith">
      </div>

      <div class="form-group">
        <label for="emailaddress"> Email Address</label>
        <input type="email" class="form-control" placeholder="johnsmith@example.com">
        </div>

      <div class="form-group">
        <label for="message"> Message </label>
        <textarea class="form-control" rows="5"></textarea>
      </div>     
  
      <button type="submit" class="btn btn-large">Submit</button>
    </form>
    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
